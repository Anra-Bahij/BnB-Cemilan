<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Selamat Datang | BnB Cemilan</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #00ffc8;
      --bg: #0d0d0d;
      --text: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(-45deg, #0f0f0f, #1a1a1a, #0f0f0f, #1a1a1a);
      background-size: 400% 400%;
      animation: bgAnim 15s ease infinite;
      font-family: 'Orbitron', sans-serif;
      color: var(--text);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      padding: 1rem;
    }

    @keyframes bgAnim {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      z-index: 2;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 2.8rem;
      color: var(--primary);
      text-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary);
      margin-bottom: 1rem;
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
    }

    p {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 2rem;
      animation: fadeInUp 1.5s ease forwards;
      opacity: 0;
    }

    .btn {
      display: inline-block;
      padding: 1rem 2rem;
      background: transparent;
      border: 2px solid var(--primary);
      color: var(--primary);
      border-radius: 50px;
      font-size: 1.1rem;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      animation: fadeInUp 2s ease forwards, pulse 2s infinite ease-in-out;
      opacity: 0;
    }

    .btn:hover {
      background: var(--primary);
      color: #000;
      box-shadow: 0 0 20px var(--primary);
    }

    @keyframes fadeInUp {
      0% {
        transform: translateY(20px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(0, 255, 200, 0.4);
      }
      70% {
        box-shadow: 0 0 0 15px rgba(0, 255, 200, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(0, 255, 200, 0);
      }
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: var(--primary);
      border-radius: 50%;
      opacity: 0.2;
      animation: floatParticle 8s infinite ease-in-out;
    }

    @keyframes floatParticle {
      0% { transform: translateY(0) scale(1); opacity: 0.3; }
      50% { transform: translateY(-100px) scale(1.4); opacity: 0.7; }
      100% { transform: translateY(0) scale(1); opacity: 0.3; }
    }

    .member-section {
      margin-top: 10rem;
      animation: fadeInUp 2.5s ease forwards;
      opacity: 0;
    }

    .member-section input[type="text"] {
      padding: 0.6rem 1rem;
      border-radius: 30px;
      border: none;
      outline: none;
      font-family: 'Orbitron';
      width: 70%;
      max-width: 300px;
      text-align: center;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    /* Responsive adjustments */
    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }
      .btn {
        font-size: 1rem;
        padding: 0.9rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="particles">
    <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 30%; animation-delay: 2s;"></div>
    <div class="particle" style="left: 50%; animation-delay: 1s;"></div>
    <div class="particle" style="left: 70%; animation-delay: 3s;"></div>
    <div class="particle" style="left: 90%; animation-delay: 1.5s;"></div>
  </div>

  <div class="container">
    <h1>BnB Cemilan</h1>
    <p>Cemilan kekinian yang bisa langsung kamu pesan dan antar ke rumah!</p>
    <a href="menu.html" class="btn">Pesan Sekarang</a>

    <!-- Bagian Member -->
    <div class="member-section">
      <input type="text" id="memberCode" placeholder="Masukkan ID Member" />
      <br />
      <button onclick="loginMember()" class="btn">Masuk sebagai Member</button>
    </div>
  </div>

  <script>
    function loginMember() {
      const id = document.getElementById("memberCode").value.trim();
      if (id === "") {
        alert("Silakan masukkan ID Member.");
        return;
      }

      // Cek ID Member â€” bisa diganti logika lebih lanjut nanti
      const idValid = ["BNB123", "BNB456", "BNB789"];
      if (idValid.includes(id.toUpperCase())) {
        alert("Selamat! Kamu mendapatkan GRATIS ONGKIR sebagai member ðŸŽ‰");
        window.location.href = "menu.html?member=true";
      } else {
        alert("ID Member tidak valid. Silakan coba lagi.");
      }
    }
  </script>
</body>
  </html>
